<!DOCTYPE html>
<html lang="en">
<head>

	<title>Class workd 2.3</title>

	<style type="text/css">

/*			max-width: 1200px;

			margin: 0 auto;
		}

			display: inline-block;
			float: left;
		}
		.color-one {
			background: #ccc;
		}
		.color-two {

		}

		.color-four {

		@media all and (max-width: 1199px) {

				display: block;
				clear: both;
			}
		}

			Headline one goes here

		    		</div>

			</div>
		</div>

				</div>
				<div>

					<div class="box color-one"></div>
					<div class="box color-two"></div>
					<div class="box color-one"></div>
					<div class="box color-four"></div>
					<div class="box color-two"></div>
				</div>
			</div>
		</div>
